    <script>
        var srch = document.getElementById('searchInput');
        search('')

        srch.addEventListener('keydown', (e)=> {if (e.code == 'Enter') search(srch.value)});

        function search(s='') {
            srch.blur();
            query = `SELECT tableName, col, viewHtml, editorHtml FROM                   interfaces
                    WHERE 
                    tableName LIKE '%${s}%' OR  
                    col LIKE '%${s}%' OR
                    viewHtml LIKE '%${s}%' OR
                    editorHtml LIKE '%${s}%'`;
            getTable(query, 'interfaces');
        }
