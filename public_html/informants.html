<html>

<head>


    <link href="style/imported/google_material_icons.css" rel="stylesheet">
    
    <link href="style/imported/bootstrap.min.css" rel="stylesheet" >
    <script src="js/imported/bootstrap.bundle.min.js" type="text/javascript"></script>

    <link  href="style/imported/tabulator.min.css" rel="stylesheet">
    <script src="js/imported/tabulator.min.js" type="text/javascript" ></script>
    <script src="js/imported/luxon.min.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link  href="style/files.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container-fluid">

        <!-- Панель навигации -->

        <div class=row>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <nav class="nav nav-tabs">
                        <a href='/load.html' class="nav-link">Загрузка</a>
                        <a href='/files.html' class="nav-link">Файлы</a>
                        <a href='/informants.html' class="nav-link active">Информанты</a>
                    </nav>
                    <div class="d-flex">
                        <input id='inputSearchInformant' class="form-control me-2" type="search" placeholder="Введите фразу" value='' >
                        <button class="btn btn-outline-success" id='buttonSearchInformant'>Поиск</button>
                    </div>
                    <button class="btn btn-primary" id='buttonAddInformant'>Добавить информанта</button>
                    <div class="d-flex row">
                        <div class="col" id='userName'>Пользователь</div>
                        <button class="btn btn-secondary col" id="btnExit">Выйти</button>
                    </div>
                </div>
            </nav>
        </div>

        <div class='row'>
            <!-- ТАБЛИЦА   -->
            <div class="col">
                <div id="informantsTable" ></div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalAddInformant" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalAddInformantLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAddInformantLabel">Выберите информантов</h1>
                    <button id='btnCloseModal' type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть" id="closeModalButton"></button>
                </div>
                <div class="modal-body" id="modalAddInformantBody">
                     <!-- Content -->
                    <form class="form" id="formAddInformant" class="row">
                        <input type="text" placeholder="Короткое имя (для базы)" name="nickname" class="form-control me-2"/> <br />
                        <input type="text" placeholder="Имя" name="first_name" class="form-control" /> <br />
                        <input type="text" placeholder="Отчество" name="middle_name" class="form-control" /> <br />
                        <input type="text" placeholder="Фамилия" name="last_name" class="form-control" /> <br />
                        <input type="text" placeholder="Фамилия при рождении" name="last_name_at_birth" class="form-control" /> <br />
                        <input type="number" placeholder="Год рождения" min="1900" step="1" name="birthYear" class="form-control" /> <br />
                        <textarea name="comments" placeholder="Заметки..." class="form-control" ></textarea> <br />
                        <textarea name="contacts" placeholder="Контакты..." class="form-control" ></textarea> 
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnSaveModal" class="btn btn-success" data-bs-dismiss="modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src='js/sql.js' ></script>
    <script src='js/informants.js'></script>

</html>
